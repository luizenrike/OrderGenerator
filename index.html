<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=img/favicon.png" type="image/png">
</head>

<body class="background-bd">
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col text-center">
                <h3 class="fw-bold text-white">Order Generator</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark card-height">
                    <div class="card-body">
                        <form>
                            <div class="col-md-12">
                                <label class="form-label text-white">Rota API (uso para developers): </label>
                                <input id="enderecoAPI" type="text" class="form-control form-control-sm" placeholder="https://orderaccumulator.onrender.com/api/orderaccumulator/new-order">
                            </div>

                            <div class="row g-2 align-items-end mt-2">

                                <div class="col-md-6">
                                    <label class="form-label text-white">Ativo</label>
                                    <input id="ativo" type="text" class="form-control form-control-sm" placeholder="PETR4" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-white">Quantidade</label>
                                    <input id="quantidade" type="number" min="0" max="99999" class="form-control form-control-sm"placeholder="100" required>
                                </div>
                            </div>

                            <div class="row g-2 align-items-end mt-2">
                                <div class="col-md-6">
                                    <label class="form-label text-white">Lado</label>
                                    <div class="btn-group btn-group-sm w-100" role="group">
                                        <input type="radio" class="btn-check" name="operacao" id="compra" checked>
                                        <label class="btn btn-outline-success" for="compra">Compra</label>
                                        <input type="radio" class="btn-check" name="operacao" id="venda">
                                        <label class="btn btn-outline-danger" for="venda">Venda</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label text-white">Pre√ßo</label>
                                    <input id="preco" type="number" step="0.01" min="0.01" max="999.99" class="form-control form-control-sm" placeholder="0.01" required>
                                </div>
                            </div>

                            <div class="mt-3 text-center">
                                <button id="btnSendOrder" type="button" class="btn btn-primary btn-sm">Enviar ordem</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card bg-dark card-height">
                    <div class="card-body d-flex flex-column">
                        <span class="text-white mb-2 fw-semibold">
                            LOGS
                        </span>

                        <div class="mt-3 mb-2">
                            <button id="btnClearLog" type="button" class="btn btn-warning btn-sm">Limpar logs</button>
                        </div>

                        <div id="console_log" class="log-console flex-grow-1 "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
